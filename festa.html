<meta charset="UTF-8">
<title>Convidados da Festa</title>

<script>

    var convidados = parseInt(prompt("Número de convidados"));
    var convidados_vips = parseInt(prompt("Número de Vips"));
    var total = (convidados + convidados_vips);

    document.write("O numero total de convidados é " + total + ".");

    if (menor < 15) {

        document.write("Sua festa teve menos convidados que o ano passado.");
        document.write("<br>");
    }

    if (maior > 15) {

        document.write("Sua festa teve mais convidados que o ano passado.");
        document.write("<br>");
    }

    if (igual == 15) {

        document.write("Sua festa teve o mesmo número de convidados que o ano passado.");
        document.write("<br>");
    }


</script>
