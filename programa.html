<meta charset="UTF-8">
<title>Lógica</title>

<script>

	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");

	}

	function mostra(frase) {

		document.write(frase);
	}

	var ano = 2016;

	mostra("Flávio tem " + (ano - 1977) + " anos");

	pulaLinha();

	mostra("Joaquim tem " + (ano - 1996) + " anos");

	pulaLinha();

	ano = 2017;

	mostra("Barney tem " + (ano - 1976) + " anos");

	pulaLinha();

	var idadeFlavio = 39;
	var idadeJoaquim = 20;
	var idadeBarney = 41;

	var media = (idadeFlavio + idadeJoaquim + idadeBarney) / 3;

	mostra("A média das idades é " + Math.round(media));

	var nome = "Flávio";

	pulaLinha();

	document.write("A idade de " + nome + " é " + idadeFlavio);

	function calculaImc(peso, altura) {

		pulaLinha();

		var imc = peso / (altura * altura);
		mostra("O imc calculado é " + Math.round(imc));
		return imc;
	}

	var pesoAndre = 72;
	var alturaAndre = 1.68;

	calculaImc(pesoAndre, alturaAndre);

</script>
